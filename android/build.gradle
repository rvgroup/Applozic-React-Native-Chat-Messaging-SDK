
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
    maven {
        // All of React Native (JS, Android binaries) is installed from npm
        url "$rootDir/../../react-native"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    api 'com.applozic.communication.uiwidget:mobicomkitui:5.75'
}
